<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doormat</title>
  <style>
    body {
      margin:0; padding:0; font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom right, #141e30, #243b55);
      color:#fff;
    }
    nav {
      background:#333; padding:10px;
    }
    nav ul {
      list-style:none; display:flex; gap:20px; margin:0; padding:0;
      justify-content: flex-end;
    }
    nav ul li a {
      color:#fff; text-decoration:none; font-weight:bold;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color:#ddd;
    }
    nav ul li.active a {
      color:yellow;
    }
    .page-container {
      width:100%; height:calc(100vh - 50px); /* nav height approx 50px */
      position:relative;
    }
    .tab-content {
      display:none; 
      width:100%; 
      height:100%;
      overflow:auto;
      position:relative;
      box-sizing:border-box;
    }
    /* Landing page styling */
    #home {
      display:block;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:20px;
    }
    #home .landing-container {
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      padding:40px;
      max-width:500px;
      width:100%;
      margin:auto;
      box-shadow:0 4px 20px rgba(0,0,0,0.3);
    }
    #home h1 {
      font-size:3em; 
      margin-bottom:20px;
      font-weight:lighter;
      letter-spacing:1px;
    }
    #home p {
      margin-bottom:30px;
      font-size:1.2em;
    }
    #home input {
      padding:12px; 
      margin-bottom:10px; 
      width:100%; 
      font-size:1em;
      border-radius:5px;
      border:none;
      outline:none;
      box-shadow:0 0 5px rgba(0,0,0,0.2);
    }
    #home button {
      margin-top:10px; 
      padding:12px 20px; 
      cursor:pointer; 
      font-size:1em;
      background:#28a745;
      color:#fff;
      border:none;
      border-radius:5px;
      transition: background 0.3s ease;
    }
    #home button:hover {
      background:#218838;
    }

    input {
      padding:8px;
    }
    button {
      cursor:pointer;
    }

    /* Maps layout */
    #maps {
      position:relative;
      padding:0;
    }
    .map-container {
      width:100%; height:100%; position:absolute; top:0; left:0; right:0; bottom:0;
    }
    #map {
      width:100%; height:100%;
    }

    .apartments-panel {
      position:absolute; 
      top:60px; 
      right:0; 
      bottom:0; 
      width:300px; 
      background:rgba(255,255,255,0.95); 
      border-left:1px solid #ccc; 
      overflow-y:auto; 
      padding:10px;
      box-sizing:border-box;
      color:#000;
    }

    .apartments-panel h3 {
      margin-top:0; font-size:1.2rem; margin-bottom:10px;
    }

    .apartment-item {
      border-bottom:1px solid #ddd;
      padding:10px 0;
      display:flex; 
      flex-direction:column; 
      gap:5px;
    }
    .apartment-item img {
      max-width:100%; border-radius:5px;
    }
    .apartment-item a {
      color:blue; text-decoration:underline;
    }

    .map-search-box {
      position:absolute; 
      top:10px; 
      left:10px; 
      z-index:5; 
      background:#fff; 
      padding:5px; 
      border-radius:4px; 
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }

    #auth {
      padding:20px; color:#000;
    }

    #saved {
      padding:20px; color:#000;
    }

    .saved-apartment-item {
      border-bottom:1px solid #ddd;
      padding:10px 0;
      display:flex;
      flex-direction:column;
      gap:5px;
    }

    .saved-apartment-item img {
      max-width:100%; border-radius:5px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li class="active"><a href="#home" onclick="showTab('home')">Home</a></li>
      <li><a href="#maps" onclick="showTab('maps')">Maps</a></li>
      <li><a href="#saved" onclick="showTab('saved')">Saved Apartments</a></li>
      <li><a href="#auth" onclick="showTab('auth')">Sign In</a></li>
    </ul>
  </nav>

  <div class="page-container">
    <!-- Home Page -->
    <div id="home" class="tab-content">
      <div class="landing-container">
        <h1>Welcome to Doormat</h1>
        <p>What city are you looking to rent in?</p>
        <input type="text" id="homeCityInput" placeholder="Start typing a city..." autocomplete="off"/>
        <button onclick="searchSelectedCity()">Search</button>
      </div>
    </div>

    <!-- Maps Page -->
    <div id="maps" class="tab-content">
      <div class="map-container">
        <div class="map-search-box">
          <input id="pac-input" type="text" placeholder="Search for places..." style="width:200px;"/>
        </div>
        <div id="map"></div>
        <div class="apartments-panel">
          <h3>Nearby Apartments</h3>
          <ul id="apartmentsList" style="list-style:none; padding:0; margin:0;"></ul>
        </div>
      </div>
    </div>

    <!-- Saved Apartments Page -->
    <div id="saved" class="tab-content">
      <h2>Saved Apartments</h2>
      <p>Below is a list of apartments you've saved.</p>
      <ul id="savedApartmentsList" style="list-style:none; padding:0; margin:0;"></ul>
    </div>

    <!-- Authentication Page -->
    <div id="auth" class="tab-content">
      <h2>User Authentication</h2>
      <input type="email" id="email" placeholder="Email" /><br>
      <input type="password" id="password" placeholder="Password" /><br>
      <button onclick="signUpUser()">Sign Up</button>
      <button onclick="loginUser()">Log In</button>
      <button onclick="logoutUser()">Log Out</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="auth.js"></script>
  <script src="main.js"></script>
  <script src="map.js"></script>

  <!-- Google Maps & Places API -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzp-k4z_v4_zAUbOj_52RyudNdsp__0lc&libraries=places&callback=initHomeAutocomplete">
  </script>
</body>
</html>
